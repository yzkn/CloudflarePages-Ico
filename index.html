<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ico - icon image gallery</title>
    <meta name="description" content="Ico - icon image gallery">
    <meta name="author" content="YA">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">

    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="image/favicon.ico" />
    <link rel="icon" type="image/png" href="image/ico_64x64.png" sizes="64x64" />

    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BFGHCDZFWW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

<body class="h-100">
    <h1 style="display: none;">Ico</h1>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="toast-copied-dataurl" class="toast hide text-white bg-success" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-body">PNG形式のData URLをクリップボードにコピーしました。</div>
        </div>
        <div id="toast-copied-png" class="toast hide text-white bg-success" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-body">PNG画像をクリップボードにコピーしました。</div>
        </div>
        <div id="toast-copied-svg" class="toast hide text-white bg-success" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-body">SVG文字列をクリップボードにコピーしました。</div>
        </div>
        <div id="toast-input-keyword" class="toast hide text-white bg-info" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-body">キーワードを入力して検索してください。<br><br>
                <ul>
                    <li>画像クリック: PNGファイルをダウンロード</li>
                    <li>Ctrl + クリック: 画像をクリップボードにコピー</li>
                    <li>Shift + クリック: 文字列をクリップボードにコピー</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="sourceModal" tabindex="-1" aria-labelledby="sourceModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="sourceModalLabel">Sources</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                </div>
                <div class="modal-body" id="datasource-list"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <div class=" d-flex flex-column h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="image/ico_64x64.png" alt="Ico" width="32" height="32">
                    Ico
                </a>
                <div class="d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="検索キーワード" aria-label="Search"
                        id="icon-search-term" autocomplete="on" list="search-list">
                    <datalist id="search-list"></datalist>
                    <div class="form-check form-switch me-2" id="icon-search-ignorecase-switch">
                        <input class="form-check-input" type="checkbox" id="icon-search-ignorecase" title="Ignore case">
                        <label class="form-check-label align-middle" for="icon-search-ignorecase"
                            id="icon-search-ignorecase-label">大文字/小文字を区別する</label>
                    </div>
                    <button class="btn btn-primary" type="button" id="icon-search">
                        Search<span class="spinner-border spinner-border-sm spinner-hidden ms-1" role="status"
                            aria-hidden="true" id="icon-search-spinner"></span>
                    </button>
                </div>
            </div>
        </nav>

        <main class="flex-shrink-0">
            <div class="w-100">
                <div id="image-list" class="card-group w-100"></div>
            </div>
        </main>

        <footer class="footer mt-auto py-3 text-muted text-center text-light">
            <div class="container">
                Ico <small>(ver.1.2)</small>
                &nbsp;&nbsp;&nbsp;&nbsp;
                Copyright &copy;

                &nbsp;&nbsp;&nbsp;&nbsp;
                ご意見・ご感想は<a href="https://forms.gle/dxmFoszAhgw68Q4F8" target="_blank">こちら</a>へ。
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn btn-outline-info btn-sm" data-bs-toggle="modal"
                    data-bs-target="#sourceModal">
                    出典
                </button>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
